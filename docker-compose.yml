services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      MONGO_URL: mongodb://mongo:27017
      DB_NAME: clbh
      CORS_ORIGINS: http://localhost:3000
      # Protects /api/admin/* endpoints
      ADMIN_KEY: 688d3b54265f6f51ace4800c036ec644
    ports:
      - "8000:8000"
    depends_on:
      - mongo

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        REACT_APP_BACKEND_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongo_data:

